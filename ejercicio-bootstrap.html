<html lang="en">
<head>

    <title>Ejemplo Bootstrap</title>

    <!--importemos de la pagina de bootstrap el sigte link para poder traer los elementos que necesitemos-->

</head>

            </div>
            <div class="caja2 col-12 col-md-6">

            </div>
